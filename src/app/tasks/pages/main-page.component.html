<div class="container-fluid">
  <div class="row">
    <div class="col-12 title text-light" id="header">
      <h1 id="title">TaskList</h1>
    </div>

    <div class="col-12">
      <app-add-task (onNewTask)="onNewTask($event)"></app-add-task>
    </div>
    <div class="col-12">
      <app-list [taskList]="tasks" (onCheck)="check($event)" (onModify)="modify($event, $event )" (onDelete)="onDeleteTask($event)"></app-list>
    </div>
  </div>
</div>
