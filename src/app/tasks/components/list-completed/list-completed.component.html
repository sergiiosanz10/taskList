
  <h4 class="h4">Tareas Completadas</h4>
  <div class="task" *ngFor="let task of taskList">
    <ng-container *ngIf="task.check">
      <input type="text" id="input" [(ngModel)]="task.name" (change)="onModifyId(task.id, task.name)"
        value="{{task.name}}">
      <button (click)="onCheckId(task.id)" class="btn btn-outline-success mx-4 fa-solid fa-check p-2"></button>
      <button class="btn btn-outline-danger fa-solid fa-x p-2" (click)="onDeleteId(task.id!)"></button>
    </ng-container>
  </div>
    <button class="btn btn-outline-danger fa-solid fa-trash-can p-2 mt-4 clear"
      (click)="onDeleteTaskCompleted()"></button>
